<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<!--#include file="/include/head/meta.html" -->
<!--#include file="/include/head/link.html" -->
</head>
<body class="_theme-blog">
  <!--#include file="/include/header.html" -->
  <!--#include file="/include/hero.html" -->
  <!--#include file="/admin/action.html" -->
  <main class="uc-content content">

<div class="uc-section">

  <div class="uc-grid _small-col-full">
    <div class="entry uc-grid-cell _col-fit">

      <div class="uc-grid _col-2 _small-col-full _gutter">

        <!-- BEGIN_MODULE Entry_Summary id="default_summary" -->
        <!-- BEGIN entry:loop -->
        <div class="uc-grid-cell">
            <article class="uc-card _banner">
              <a href="{url}">
                <!-- BEGIN_IF [{path}/nem] -->
                <div class="uc-card-image" style="background-image:url(%{ROOT_DIR}{path})"></div>
                <!-- ELSE -->
                <div class="uc-card-image" style="background-image:url(https://source.unsplash.com/random)"></div>
                <!-- END_IF -->
                <div class="uc-card-wrap">
                  <div class="uc-card-title">{title}</div>
                  <p>{summary}</p>
                  <div class="uc-btn _primary"><span>Read more</span></div>
                </div>
              </a>
            </article>
        </div>
        <!-- END entry:loop -->
        <!-- END_MODULE Entry_Summary -->

      </div>

    </div>


    
    <div class="uc-sidebar uc-grid-cell _col-4">
		<!--#include file="/include/side.html" -->
    </div>
  </div>

</div>
</main>


<!--#include file="/include/pager.html" -->

<!--#include file="/include/footer.html" -->

</body>
</html>
