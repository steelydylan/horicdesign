<h3 class="acms-admin-admin-title2">ページタイトル設定</h3>
<table class="adminTable acms-admin-table-admin-edit">
	<tr>
		<th>背景画像<i data-acms-tooltip="カテゴリーの 背景画像を設定します。" class="acms-admin-icon-tooltip js-acms-tooltip"></i></th>
		<td>
			<!-- BEGIN page_image@path:veil -->
			<img src="%{ARCHIVES_DIR}{page_image@path}" width="600" class="acms-admin-img-responsive"><br>
			<input type="hidden" name="page_image@old" value="{page_image@path}">
			<label>
				<input type="checkbox" name="page_image@edit" value="delete">削除
			</label>
			<!-- END page_image@path:veil -->
			<input type="file" name="page_image" size="20">
			<input type="hidden" name="field[]" value="page_image">
			<input type="hidden" name="page_image:extension" value="image">
			<input type="hidden" name="page_image@size" value="1400">
			<input type="hidden" name="page_image@filename" value="">
		</td>
	</tr>
	<tr>
		<th>説明文<i data-acms-tooltip="カテゴリーの 説明文を設定します。" class="acms-admin-icon-tooltip js-acms-tooltip"></i></th>
		<td>
			<textarea name="page_description" rows="5" style="width:80%;">{page_description}</textarea>
			<input type="hidden" name="field[]" value="page_description" />
		</td>
	</tr>
</table>
