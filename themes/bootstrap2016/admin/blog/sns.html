<h3 class="acms-admin-admin-title2">SNSアカウントの情報</h3>
<table class="adminTable acms-admin-table-admin-edit">
	<tr>
		<th>Facebook</th>
		<td>
			<input type="text" name="facebook_account" value="{facebook_account}" placeholder="例）ablogcms" class="acms-admin-form-width-medium">
			<input type="hidden" name="field[]" value="facebook_account">
		</td>
	</tr>
	<tr>
		<th>Twitter</th>
		<td>
			<input type="text" name="twitter_account" value="{twitter_account}" placeholder="例）ablogcms" class="acms-admin-form-width-medium">
			<input type="hidden" name="field[]" value="twitter_account">
		</td>
	</tr>
	<tr>
		<th>Google+</th>
		<td>
			<input type="text" name="gplus_account" value="{gplus_account}" placeholder="例）100557566142160949993/about" class="acms-admin-form-width-medium">
			<input type="hidden" name="field[]" value="gplus_account">
		</td>
	</tr>
	<tr>
		<th>YouTube</th>
		<td>
			<input type="text" name="youtube_account" value="{youtube_account}" placeholder="例）ablogcms" class="acms-admin-form-width-medium">
			<input type="hidden" name="field[]" value="youtube_account">
		</td>
	</tr>
</table>
