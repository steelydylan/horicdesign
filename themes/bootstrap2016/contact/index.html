<script>
	// 一度フォーカスした入力欄にクラス属性を適用する
	$(function () {
		$('input').focus(function() {
			$(this).addClass('focused');
		});
		$('textarea').focus(function() {
			$(this).addClass('focused');

		$('select').focus(function() {
			$(this).addClass('focused');

</script>
