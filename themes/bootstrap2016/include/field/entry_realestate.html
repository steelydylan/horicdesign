<!-- BEGIN table:veil -->
<div class="col-xs-12">
	<div class="entry-container">
		<div class="acms-table-responsive">
			<table class="acms-table">
				<tr>
					<th>所在地</th>
					<th>最寄駅</th>
					<th>徒歩</th>
					<th>区分</th>
					<th>階/階建</th>
				</tr>
				<tr>
					<td>{address}</td>
					<td>{station}</td>
					<td><!-- BEGIN toho:veil -->{toho}分<!-- END toho:veil --></td>
					<td>{kubun}</td>
					<td><!-- BEGIN kai:veil -->{kai}階<!-- END kai:veil -->
					<!-- BEGIN kaidate:veil --> / {kaidate}階建<!-- END kaidate:veil --></td>
				</tr>
			</table>
		</div>
		<div class="acms-table-responsive">
			<table class="acms-table">
				<tr>
					<th>家賃</th>
					<th>管理費等</th>
					<th>敷金/礼金</th>
					<th>間取</th>
					<th>専有面積</th>
					<th>築年数</th>
				</tr>
				<tr>
					<td><!-- BEGIN price:veil -->{price}[number_format]円<!-- END price:veil --></td>
					<td><!-- BEGIN kanri:veil -->{kanri}[number_format]円<!-- END kanri:veil --></td>
					<td>{shiki} / {rei}</td>
					<td>{madori}</td>
					<td><!-- BEGIN menseki:veil -->{menseki}m<sup>2</sup><!-- END menseki:veil --></td>
					<td><!-- BEGIN chikunen:veil -->{chikunen}年<!-- END chikunen:veil --></td>
				</tr>
			</table>
		</div>
	</div>
</div>
<!-- END table:veil -->

<!-- BEGIN lat:veil -->
<div class="realestate-map realestate-map-entry" style="margin-bottom:20px">
	<!--#include file="/include/gmaps-error.html" -->
	<img class="js-s2d-ready" src="http://maps.google.com/maps/api/staticmap?center={map_lat},{map_lng}&zoom={map_zoom}&size=844x300&maptype=roadmap&markers={map_lat},{map_lng}&key=%{GOOGLE_API_KEY}" width="844" height="300" style="display:block;" />
</div>
<!-- END lat:veil -->
