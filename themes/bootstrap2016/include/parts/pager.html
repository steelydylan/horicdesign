<!-- BEGIN pager:veil -->
<!-- ページ送り　開始▼▼ -->
<nav class="container">
	<ul class="pagination">
		<!-- BEGIN backLink --><li><a href="{url}" aria-label="前へ"><span aria-hidden="true">&laquo;</span></a></li><!-- END backLink -->
		<!-- BEGIN firstPage:veil --><li {pageCurAttr}[raw]><span><a href="{firstPageUrl}">{firstPage}</a></span></li><li>…</li><!-- END firstPage:veil -->
		<!-- BEGIN page:loop --><li{pageCurAttr}[raw]><span><!-- BEGIN link#front --><a href="{url}"><!-- END link#front -->{page}<!-- BEGIN link#rear --></a><!-- END link#rear --><!-- BEGIN glue --><!-- END glue --></span></li><!-- END page:loop -->
		<!-- BEGIN lastPage:veil --><li>…</li><li{pageCurAttr}[raw]><span><a href="{lastPageUrl}">{lastPage}</a></span></li><!-- END lastPage:veil -->
		<!-- BEGIN forwardLink --><li><a href="{url}" aria-label="次へ"><span aria-hidden="true">&raquo;</span></a></li><!-- END forwardLink -->
	</ul>
</nav>
<!-- ページ送り　終了▲▲ -->
<!-- END pager:veil -->

<!-- BEGIN serialNavi:veil -->
<ul class="serial-nav clearfix">
	<li class="serial-nav-item serial-nav-item-prev"><!-- BEGIN prevLink -->
		<a href="{url}">&laquo; 前のエントリー</a>
		<!-- END prevLink -->
	</li>
	<li class="serial-nav-item serial-nav-item-next"><!-- BEGIN nextLink --><a href="{url}">次のエントリー &raquo;</a>
		<!-- END nextLink -->
	</li>
</ul>
<!-- END serialNavi:veil -->


<!-- BEGIN simplePager:veil -->
<ul class="serial-nav clearfix">
	<li class="serial-nav-item serial-nav-item-prev"><!-- BEGIN prevPage -->
		<a href="{url}">&laquo; 前ページ</a>
		<!-- END prevPage -->
	</li>
	<li class="serial-nav-item serial-nav-item-next"><!-- BEGIN nextPage --><a href="{url}">次ページ &raquo;</a>
		<!-- END nextPage -->
	</li>
</ul>
<!-- END simplePager:veil -->
