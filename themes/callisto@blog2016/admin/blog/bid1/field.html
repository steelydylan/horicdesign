<h3 class="acms-admin-admin-title2">カスタム設定</h3>
<table class="adminTable acms-admin-table-admin-edit" style="margin-bottom:30px">
	<tr>
    <th>写真</th>
    <td>
        <!-- アップロード済みのファイルのプレビューエリア -->
        <!-- BEGIN photo@path:veil -->
        <img src="%{ARCHIVES_DIR}{photo@path}" width="450" alt="" /><br />
        <input type="hidden" name="photo@old" value="{photo@path}" />
        <input type="hidden" name="photo@secret" value="{photo@secret}" />
        <label for="input-checkbox-photo@edit">
            <input type="checkbox" name="photo@edit" value="delete" id="input-checkbox-photo@edit" />
            削除
        </label><br /><!-- END photo@path:veil -->
        <!-- イメージファイルをアップロードするフィールド -->
        <input type="file" name="photo" size="20" />
        <input type="hidden" name="field[]" value="photo" />
        <input type="hidden" name="photo:extension" value="file" />
    </td>
</tr>
	<tr>
		<th>背景色</th>
		<td class="js-acms-color-picker">
			<input id="backgroundColor" class="js-acms-color-picker-value acms-admin-float-left" type="text" name="backgroundColor" value="{backgroundColor}" />
			<input type="hidden" name="field[]" value="backgroundColor" />
			<div id="backgroundColor_demo" class="js-acms-color-picker-target acms-admin-float-left" style="background-color:{backgroundColor}; width:27px; height:27px; margin: 0 5px; background-image:none;" id="backgroundColor"></div>
			<button class="js-acms-color-picker-submit acms-admin-btn-admin" data-target="#backgroundColor"  data-bgcolor="#backgroundColor_demo">色を選択</button>
		</td>
	</tr>
	<tr>
		<th>サイトの説明文</th>
		<td>
			<input type="text" name="mainDescription" value="{mainDescription}" class="acms-admin-form-width-half"/>
			<input type="hidden" name="field[]" value="mainDescription" />
		</td>
	</tr>
	<tr>
		<th>Google Analytics<i data-acms-tooltip="Google Analytics の解析用のタグを設定します。" class="acms-admin-icon-tooltip js-acms-tooltip"></i></th>
		<td>
			<textarea name="googleAnalytics" rows="5" class="acms-admin-form-width-half">{googleAnalytics}</textarea>
			<input type="hidden" name="field[]" value="googleAnalytics" />
		</td>
	</tr>
</table>


<h2 class="acms-admin-admin-title2">ギャラリー</h2>
<table class="js-fieldgroup-sortable adminTable acms-admin-table-admin-edit">
	<thead class="acms-admin-hide-sp">
		<tr>
			<th class="acms-admin-table-left acms-admin-admin-config-table-item-handle">&nbsp;</th>
			<th class="acms-admin-table-left">画像</th>
			<th class="acms-admin-table-left">リンク</th>
			<th class="acms-admin-table-left">タイトル</th>
			<th class="acms-admin-table-left">概要</th>
			<th class="acms-admin-table-left acms-admin-admin-config-table-action">削除</th>
		</tr>
	</thead>
	<tbody>
		<!-- BEGIN galleryGroup:loop -->
		<tr class="sortable-item">
			<td class="item-handle"><i class="acms-admin-icon-sort"></i></td>
			<td>
				<!-- BEGIN galleryImg@path:veil -->
				<img src="%{ARCHIVES_DIR}{galleryImg@path}" width="200px"/>
				<label class="acms-admin-form-checkbox">
					<input type="checkbox" name="galleryImg@edit[{i}]" value="delete" />
					<i class="acms-admin-ico-checkbox"></i> 削除
				</label>
				<!-- END galleryImg@path:veil -->
				<input type="hidden" name="galleryImg@old[{i}]" value="{galleryImg@path}" />
				<input type="file" name="galleryImg[{i}]"/><br />
				<input type="hidden" name="galleryImg@size[{i}]" value="{normalSize}" />
			</td>
			<td>
				<input type="text" name="galleryLink[{i}]" value="{galleryLink}" class="acms-admin-form-width-full"/>
			</td>
			<td>
				<input type="text" name="galleryTitle[{i}]" value="{galleryTitle}" class="acms-admin-form-width-full"/>
			</td>
			<td>
				<textarea name="galleryDescription[{i}]" class="acms-admin-form-width-full">{galleryDescription}</textarea>
			</td>
		<td><input type="button" class="item-delete acms-admin-btn-admin acms-admin-btn-admin-danger" value="削除" /></td>
		</tr>
		<!-- END galleryGroup:loop -->
		<tr class="sortable-item item-template">
			<td class="item-handle"><i class="acms-admin-icon-sort"></i></td>
			<td>
				<input type="file" name="galleryImg[]"/><br />
				<input type="hidden" name="galleryImg@size[]" value="{normalSize}" />
			</td>
			<td>
				<input type="text" name="galleryLink[]" value="" class="acms-admin-form-width-full"/>
			</td>
			<td>
				<input type="text" name="galleryTitle[]" value="" class="acms-admin-form-width-full"/>
			</td>
			<td>
				<textarea name="galleryDescription[]" class="acms-admin-form-width-full"></textarea>
			</td>
			<td><input type="button" class="item-delete acms-admin-btn-admin acms-admin-btn-admin-danger" value="削除" /></td>
		</tr>
	</tbody>
	<tfoot>
		<tr><td colspan="6"><input type="button" class="item-insert acms-admin-btn-admin" value="追加" /></td>
		</tr>
	</tfoot>
</table>
<input type="hidden" name="@galleryGroup[]" value="galleryImg@alt" />
<input type="hidden" name="@galleryGroup[]" value="galleryImg@path" />
<input type="hidden" name="@galleryGroup[]" value="galleryImg@x" />
<input type="hidden" name="@galleryGroup[]" value="galleryImg@y" />
<input type="hidden" name="@galleryGroup[]" value="galleryImg@edit" />
<input type="hidden" name="@galleryGroup[]" value="galleryImg@old" />
<input type="hidden" name="galleryImg:extension" value="image" />
<input type="hidden" name="@galleryGroup[]" value="galleryImg" />
<input type="hidden" name="field[]" value="galleryImg" />
<input type="hidden" name="@galleryGroup[]" value="galleryLink" />
<input type="hidden" name="field[]" value="galleryLink" />
<input type="hidden" name="@galleryGroup[]" value="galleryTitle" />
<input type="hidden" name="field[]" value="galleryTitle" />
<input type="hidden" name="@galleryGroup[]" value="galleryDescription" />
<input type="hidden" name="field[]" value="galleryDescription" />
<input type="hidden" name="field[]" value="@galleryGroup" />
