<title><!--#include file="/include/head/title.txt"--></title>

<meta property="og:site_name" content="%{ROOT_BLOG_NAME}">
<meta property="og:title" content="<!--#include file="/include/head/title.txt"-->">
<meta name="twitter:title" content="<!--#include file="/include/head/title.txt"-->"><!-- BEGIN_MODULE Blog_Field id="global" --><!-- BEGIN fb_admins:veil -->
<meta property="fb:admins" content="{fb_admins}"><!-- END fb_admins:veil --><!-- BEGIN twitter_card:veil -->
<meta name="twitter:card" content="{twitter_card}"><!-- END twitter_card:veil --><!-- BEGIN twitter_site:veil -->
<meta name="twitter:site" content="@{twitter_site}"><!-- END twitter_site:veil --><!-- BEGIN twitter_creator:veil -->
<meta name="twitter:creator" content="@{twitter_creator}"><!-- END twitter_creator:veil --><!-- BEGIN twitter_domain:veil -->
<meta name="twitter:domain" content="{twitter_domain}"><!-- END twitter_domain:veil --><!-- END_MODULE Blog_Field --><!-- BEGIN_MODULE Touch_Top --><!-- BEGIN_IF [%{BID}/eq/1] -->
<meta property="og:type" content="website"><!-- ELSE -->

<meta property="og:description" content="{blog_meta_description}">
<meta name="twitter:description" content="{blog_meta_description}">

<meta name="keywords" content="{blog_meta_keywords}"><!-- END blog_meta_keywords:veil --><!-- END_MODULE Blog_Field --><!-- END_MODULE Touch_Top --><!-- BEGIN_MODULE Touch_Index -->
<meta property="og:type" content="article"><!-- BEGIN_MODULE Touch_Category --><!-- BEGIN_MODULE Category_Field --><!-- BEGIN ogp_image:veil -->

<meta name="twitter:image" content="%{HTTP_ARCHIVES_DIR}{ogp_image@path}"><!-- END ogp_image:veil --><!-- BEGIN category_meta_description:veil -->
<meta property="og:description" content="{category_meta_description}">

<meta name="keywords" content="{category_meta_keywords}"><!-- END category_meta_keywords:veil --><!-- END_MODULE Category_Field --><!-- END_MODULE Touch_Category --><!-- BEGIN_MODULE Touch_NotCategory --><!-- BEGIN_MODULE Blog_Field -->
<meta property="og:image" content="%{HTTP_ARCHIVES_DIR}{ogp_image@path}">
<meta name="twitter:image" content="%{HTTP_ARCHIVES_DIR}{ogp_image@path}"><!-- BEGIN blog_meta_description:veil -->
<meta property="og:description" content="{blog_meta_description}">
<meta name="twitter:description" content="{blog_meta_description}">

<meta name="keywords" content="{blog_meta_keywords}"><!-- END blog_meta_keywords:veil --><!-- END_MODULE Blog_Field --><!-- END_MODULE Touch_NotCategory --><!-- END_MODULE Touch_Index -->

<meta property="og:type" content="article">

<meta property="og:image" content="%{HTTP_ROOT}{path}">

<meta property="og:description" content="{entry_meta_description}">
<meta name="twitter:description" content="{entry_meta_description}">
<meta name="description" content="{entry_meta_description}"><!-- END entry_meta_description:veil --><!-- BEGIN entry_meta_description:empty -->
<meta property="og:description" content="{summary}[trim(130,'...')]">
<meta name="twitter:description" content="{summary}[trim(130,'...')]">
<meta name="description" content="{summary}[trim(130,'...')]">

<!-- BEGIN_IF [{entry_meta_keywords}/nem/] -->
<meta name="keywords" content="{entry_meta_keywords}"><!-- END_IF --><!-- END entry:loop --><!-- END_MODULE Entry_Body --><!-- END_MODULE Touch_Entry -->
<script type="application/ld+json">
{
    "@context": "http://schema.org",
    "@type": "BreadcrumbList",
    "itemListElement":
    [
    {
        "@type": "ListItem",
        "position": 1,
        "item":
        {
        "@id": "%{HOME_URL}",
        "name": "HOME"
        }
    }
    
    <!-- BEGIN_IF [%{CCD}/nem] -->
    ,
    {
        "@type": "ListItem",
        "position": 2,
        "item":
        {
        "@id": "%{HOME_URL}%{CCD}/",
        "name": "%{CATEGORY_NAME}"
        }
    }
    <!-- END_IF -->
    <!-- BEGIN_IF [%{ECD}/nem] -->
    ,
    {
        "@type": "ListItem",
        "position": 3,
        "item":
        {
        "@id": "%{INHERLINK}",
        "name": "%{ENTRY_TITLE}"
        }
    }
    <!-- END_IF -->
    ]
}
</script>
