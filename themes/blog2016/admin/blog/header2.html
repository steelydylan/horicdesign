<tr>
	<th>背景色<i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="フッターやheader1.htmlを読み込んだ場合のヘッダーの背景色を変更します。"></i></th>
	<td class="js-acms-color-picker">
		<input id="background_color" class="js-acms-color-picker-value acms-admin-float-left" type="text" name="background_color" value="{background_color}" />
		<input type="hidden" name="field[]" value="background_color" />
		<div id="background_color_demo" class="js-acms-color-picker-target acms-admin-float-left" style="background-color:{background_color}; width:27px; height:27px; margin: 0 5px; background-image:none;" id="background_color"></div>
		<button class="js-acms-color-picker-submit acms-admin-btn-admin" data-target="#background_color"  data-bgcolor="#background_color_demo">色を選択</button>
	</td>
</tr>
