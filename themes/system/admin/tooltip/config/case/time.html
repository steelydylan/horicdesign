<!-- config/case/time.html用ツールチップテキスト -->
<dl id="tooltip">
	<dt>期間の始まり</dt>
		<dd id="tooltipContents-timeStart">表示期間の始まりです。ここで指定した日時より前にページを表示するとbeforeブロックが表示されます。期間中であればtimeブロックが表示されます。</dd>
	<dt>期間の終わり</dt>
		<dd id="tooltipContents-timeEnd">表示期間の終わりです。ここで指定した日時より後にページを表示するとafterブロックが表示されます。期間中であればtimeブロックが表示されます。</dd>
</dl>
