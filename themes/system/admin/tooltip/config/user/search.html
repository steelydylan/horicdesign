<!-- config/user/search.html用ツールチップテキスト -->
<dl id="tooltip">
    <dt>表示順</dt>
        <dd id="tooltipContents-userSearchOrder">どのような順序で一覧に表示されるかの設定です。</dd>
    <dt>表示件数</dt>
        <dd id="tooltipContents-userSearchLimit">一度に表示される件数です。</dd>
    <dt>権限</dt>
        <dd id="tooltipContents-userSearchAuth">選択した権限のユーザーが一覧の表示対象になります。</dd>
    <dt>前後に表示するページ数</dt>
        <dd id="tooltipContents-userSearchPagerDelta">ページャーの設定です。表示中のページを基点として、ここで設定した値の数だけページ番号が表示されます。</dd>
    <dt>現在のページの要素の属性</dt>
        <dd id="tooltipContents-userSearchPagerCurAttr">ページャーの設定です。表示中のページ番号に割り当てられる属性です。(変数名 : pageCurAttr)</dd>
    <dt>インデキシング</dt>
        <dd id="tooltipContents-userSearchIndexing">チェックを外すと、インデキシングされていないユーザーも表示されます。</dd>
</dl>
