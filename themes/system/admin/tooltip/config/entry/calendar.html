<!-- config/entry/calendar.html用ツールチップテキスト -->
<dl id="tooltip">
	<dt>表示順</dt>
		<dd id="tooltipContents-entryOrder">どのようなルールに従って表示されるかの設定です。</dd>
	<dt>週の始まり</dt>
		<dd id="tooltipContents-beginWeek">カレンダー中、週の始まりが何曜日になるかの設定です。</dd>
	<dt>曜日のラベル</dt>
		<dd id="tooltipContents-weekLabel">各曜日をどのような文字列で表示するかの設定です。</dd>
	<dt>今日の日付:class指定</dt>
		<dd id="tooltipContents-calendarToday">今日の日付のclass指定です。</dd>
	<dt>最大エントリー数</dt>
		<dd id="tooltipContents-maxCount">リストに出すエントリーの最大数です。</dd>
	<dt>表示モード</dt>
		<dd id="tooltipContents-viewMode">カレンダーの表示形式です。</dd>
	<dt>ページ送り数</dt>
		<dd id="tooltipContents-pager">週表示の時、何日分ページを送るかを指定します。</dd>

		<dd id="tooltipContents-around">月表示の時でチェックが入っている場合、前後月のエントリーを表示します。</dd>
