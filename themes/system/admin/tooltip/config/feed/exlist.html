<!-- config/feed/exlist.html用ツールチップテキスト -->
<dl id="tooltip">
	<dt>フィードのURL</dt>
		<dd id="tooltipContents-feedExListSource">取得するフィードのURLを入力します。</dd>
	<dt>フィードの種類</dt>
		<dd id="tooltipContents-feedExListKind">指定したフィードの種類を選択します。</dd>
	<dt>表示件数</dt>
		<dd id="tooltipContents-feedExListLimit">フィード配信時の件数です。（配信元のフィード件数が実際の表示上限になります）</dd>
	<dt>オフセット</dt>
		<dd id="tooltipContents-feedExListOffset">表示順で並び替えた後の先頭から数えて、設定した件数のフィードアイテムを表示しなくします。</dd>
	<dt>新着期間</dt>
		<dd id="tooltipContents-feedExListNewtime">フィードアイテムの公開日時を基点に、ここで設定した期間中はnewブロックが出力されます。</dd>
	<dt>エントリーがない場合の表示</dt>
		<dt id="tooltipContents-feedExListNotfound">チェックすると、フィードの取得に失敗した時などにnotFoundブロックを出力します。</dt>
</dl>
