<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Banner</title>
<link rel="stylesheet" href="css/vars.css" />
<!--[if lte IE 9]><script src="/js/html5shiv.min.js"></script><![endif]-->
</head>
<body>
	<h1>Banner</h1>
	<fieldset class="loop"><legend class="loop">banner:loop<span>バナーのループ</span></legend>
		<fieldset><legend>banner#src<span>ソースタイプ</span></legend>
		<var>src<span>バナーのソース</span></var>
		<var>nth (v1.3.0 later)<span>バナー番号（数値）</span></var>
		</fieldset>
		
		<fieldset><legend>banner#img<span>画像タイプ</span></legend>
		<var>url<span>バナーのリンク先URL</span></var>
		<var>target<span>target属性</span></var>
		<var>img<span>画像のパス</span></var>
		<var>x<span>画像の幅</span></var>
		<var>y<span>画像の高さ</span></var>
		<var>alt<span>alt属性</span></var>
		<var>attr1 (v1.6.0 later)<span>汎用属性1</span></var>
		<var>attr2 (v1.6.0 later)<span>汎用属性2</span></var>
		<var>nth (v1.3.0 later)<span>バナー番号（数値）</span></var>
		<var>banner:loop.class (v2.5.1 later)<span>コンフィグで設定したクラス名</span></var>
		</fieldset>
	</fieldset>
</body>
</html>
