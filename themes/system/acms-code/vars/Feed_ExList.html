<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/vars.css" />
<!--[if lte IE 9]><script src="/js/html5shiv.min.js"></script><![endif]-->
<title>Feed_ExList</title>
</head>
<body>
	<h1>Feed_ExList</h1>

	<fieldset><legend>notFound<span>フィードが存在しない時のブロック</span></legend></fieldset>
	<var>link<span>外部フィードのリンク</span></var>
	<var>title<span>外部フィードのタイトル</span></var>

	<h2>※rss2の場合</h2>
	<fieldset class="loop"><legend class="loop">item:loop<span>アイテムのループ</span>
		<var><a href="%{ADMIN_BASE_URL}acms-code/vars/date.html">date</a><span>日付</span></var></legend>
		<var>{link}<span>リンクURL</span></var>
		<var>{title}<span>タイトル</span></var>
		<fieldset><legend>new<span>新しいアイテムブロック</span></legend></fieldset>
		<var>{description}<span>サマリー</span></var>
	</fieldset>

	<h2>※ATOM1.0の場合</h2>
	<fieldset class="loop"><legend class="loop">item:loop<span>アイテムのループ</span><var><a href="%{ADMIN_BASE_URL}acms-code/vars/date.html">date</a><span>日付</span></var></legend>
		<var>{link_href}<span>リンクURL</span></var>
		<var>{title}<span>タイトル</span></var>
		<fieldset><legend>new<span>新しいアイテムブロック</span></legend></fieldset>
		<var>{summary}<span>サマリー</span></var>
	</fieldset>
</body>
</html>
