<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/vars.css" />
<!--[if lte IE 9]><script src="/js/html5shiv.min.js"></script><![endif]-->
<title>Api_Bing_WebSearch</title>
</head>
<body>
	<h1>Api_Bing_WebSearch</h1>
	<fieldset class="loop">
		<legend class="loop">result:loop<span>検索結果のループ</span></legend>
		<var>url<span>そのサイトへのURL</span></var>
		<var>displayUrl<span>検索結果のページに表示するURL</span></var>
		<var>title<span>検索結果のページに表示するタイトル</span></var>
		<var>summary<span>検索結果のページに表示するサマリーテキスト</span></var>
	</fieldset>
	
	<fieldset class="veil"><legend class="veil">pager:veil</legend>
		<var>prevUrl<span>前のページへのURL</span></var>
		<var>prevPage<span>前のページ番号</span></var>
		<var>nextUrl<span>次のページへのURL</span></var>
		<var>nexPage<span>次のページ番号</span></var>
	</fieldset>
</body>
</html>
