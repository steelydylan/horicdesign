<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Calendar_Month</title>
<link rel="stylesheet" href="css/vars.css" />
<!--[if lte IE 9]><script src="/js/html5shiv.min.js"></script><![endif]-->
</head>
<body>
	<h1>Calendar_Month</h1>
	<var>monthUrl<span>表示月のURL</span></var>
	<var>month<span>表示月</span></var>
	<var>yearUrl<span>年表示</span></var>
	<var>prevUrl<span>次月のURL</span></var>
	<var>nextUrl<span>前月のURL</span></var>
	<fieldset class="loop"><legend class="loop">weekLabel:loop<span>曜日のループ</span></legend>
		<var>w<span>曜日（数値）</span></var>
		<var>label<span>曜日（ラベル）</span></var>
	</fieldset>
	<fieldset class="loop"><legend class="loop">week:loop<span>週のループ</span></legend>
		<fieldset class="loop"><legend class="loop">day:loop<span>日のループ</span></legend>
			<fieldset><legend>spacer<span>月初めのスペース領域</span></legend></fieldset>
			<fieldset><legend>link<span>エントリーがある日</span></legend>
				<var>w<span>曜日（数値）</span></var>
				<var>url<span>日付のURLコンテキストリンク</span></var>
				<var>day<span>日付</span></var>
			</fieldset>
			<fieldset><legend>none<span>エントリーがない日</span></legend>
				<var>w<span>曜日（数値）</span></var>
				<var>day<span>日付</span></var>
			</fieldset>
		</fieldset>
	</fieldset>
</body>
</html>
