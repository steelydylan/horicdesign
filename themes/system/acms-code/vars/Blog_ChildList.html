<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/vars.css" />
<!--[if lte IE 9]><script src="/js/html5shiv.min.js"></script><![endif]-->
</head>
<body>
	<h1>Blog_ChildList</h1>
		<fieldset>
			<legend>currentBlog<span>現在いるブログ</span>
				<var class="textLong">blogField<span>ブログのカスタムフィールド</span></var>
			</legend>
			<var>url<span>ブログURL</span></var>
			<var>id<span>ブログID</span></var>
			<var>code<span>ブログコード</span></var>
			<var>name<span>ブログの名前</span></var>
			<var>domain<span>ブログのドメイン</span></var>
		</fieldset>
		<fieldset class="loop">
			<legend class="loop">blog:loop<span>ブログのループ</span>
				<var class="textLong">blogField<span>ブログのカスタムフィールド</span></var>
			</legend>
			<var>name<span>ブログの名前</span></var>
			<var>url<span>ブログのURL</span></var>
			<var>id<span>ブログID</span></var>
			<var>domain<span>ブログのドメイン</span></var>
			<var>status<span>ブログのステータス</span></var>
			<var>blog:loop.class (v2.5.1 later)<span>コンフィグで設定したクラス名</span></var>
			<fieldset><legend>glue (v1.3.0 later)<span>ループの接続ブロック</span></legend></fieldset>
		</fieldset>
</body>
</html>
