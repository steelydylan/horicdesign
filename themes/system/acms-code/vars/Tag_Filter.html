<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tag_Filter</title>
<link rel="stylesheet" href="css/vars.css" />
<!--[if lte IE 9]><script src="/js/html5shiv.min.js"></script><![endif]-->
</head>
<body>
	<h1>Tag_Filter</h1>
	<fieldset class="veil"><legend class="veil">tagBox</legend>
		<fieldset class="loop"><legend class="loop">selected:loop<span>現在のタグループ</legend>
			<fieldset><legend>glue<span>タグループの接続ブロック</span></legend></fieldset>
			<var>url<span>タグ絞り込みURL</span></var>
			<var>omitUrl<span>そのタグを除くURL</span></var>
			<var>name<span>タグ名</span></var>
		</fieldset>
		<fieldset class="veil"><legend class="veil">choice:veil</legend>
			<fieldset class="loop"><legend class="loop">choice:loop<span>絞り込みのタグループ</span></legend>
				<fieldset><legend>glue<span>タグループの接続ブロック</span></legend></fieldset>
				<var>url<span>タグ絞り込みURL</span></var>
				<var>name<span>タグ名</span></var>
			</fieldset>
	</fieldset>
</body>
</html>
