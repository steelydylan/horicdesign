<h1>Navigation</h1>
<textarea>
&lt;!-- BEGIN_MODULE Navigation --&gt;
&lt;div&gt;
	&#64;include(&quot;/admin/module/setting.html&quot;)

		&lt;!-- BEGIN ul#front --&gt;&lt;ul&gt;&lt;!-- END ul#front --&gt;

			&lt;!-- BEGIN li#rear --&gt;&lt;/li&gt;&lt;!-- END li#rear --&gt;
		&lt;!-- BEGIN ul#rear --&gt;&lt;/ul&gt;&lt;!-- END ul#rear --&gt;
	&lt;!-- END navigation:loop --&gt;
	&lt;/div&gt;
&lt;/div&gt;
&lt;!-- END_MODULE Navigation --&gt;
</textarea>
