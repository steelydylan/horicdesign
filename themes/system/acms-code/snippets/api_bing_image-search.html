<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link type="text/css" rel="stylesheet" href="src/snippets.css" />
<!--[if lte IE 9]><script src="/js/html5shiv.min.js"></script><![endif]-->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="src/snippets.js" charset="UTF-8"></script>
</head>
<body>
<h1>Api_Bing_ImageSearch</h1>
<textarea>
&lt;!-- BEGIN_MODULE Api_Bing_ImageSearch --&gt;

&lt;!-- BEGIN_MODULE Touch_Keyword --&gt;
&lt;h1&gt;キーワード： の検索結果&lt;/h1&gt;
&lt;!-- END_MODULE Touch_Keyword --&gt;

&lt;!-- BEGIN notAccountKey --&gt;
	&lt;p class="acms-alert acms-alert-danger"&gt;&lt;span class="acms-icon acms-icon-attention"&gt;&lt;/span&gt;アカウントキーが間違っています&lt;/p&gt;&lt;!-- END notAccountKey --&gt;&lt;!-- BEGIN notQuery --&gt;
&lt;p class="acms-alert acms-alert-danger"&gt;&lt;span class="acms-icon acms-icon-attention"&gt;&lt;/span&gt;無効なクエリです&lt;/p&gt;&lt;!-- END notQuery --&gt;&lt;!-- BEGIN unavailable --&gt;
&lt;p class="acms-alert acms-alert-danger"&gt;&lt;span class="acms-icon acms-icon-attention"&gt;&lt;/span&gt;{message}&lt;/p&gt;&lt;!-- END unavailable --&gt;&lt;!-- BEGIN notFound --&gt;
&lt;p class="acms-alert acms-alert-danger"&gt;&lt;span class="acms-icon acms-icon-attention"&gt;&lt;/span&gt;見つかりませんでした&lt;/p&gt;&lt;!-- END notFound --&gt;

&lt;ul class="acms-list-inline acms-grid-r"&gt;
&lt;!-- BEGIN result:loop --&gt;
&lt;li class="acms-col-md-4"&gt;
	&lt;div class="acms-img-captionBox"&gt;
		&lt;img src="{mediaUrl}" width="{width}" height="{height}" alt="{title}" &gt;
		&lt;!--     &lt;img src="{thumbUrl}" width="{thumbWidth}" height="{thumbHeight}" &gt; --&gt;
		&lt;p class="acms-img-caption"&gt;{title}&lt;/p&gt;
	&lt;/div&gt;
&lt;/li&gt;
&lt;!-- END result:loop --&gt;
&lt;/ul&gt;

&lt;ul class="acms-pager"&gt;&lt;!-- BEGIN prev:veil --&gt;
	&lt;li&gt;&lt;a href="{prevUrl}"&gt;« 前へ&lt;/a&gt; &lt;/li&gt;&lt;!-- END prev:veil --&gt;&lt;!-- BEGIN next:veil --&gt;
	&lt;li&gt; &lt;a href="{nextUrl}"&gt;次へ »&lt;/a&gt;&lt;/li&gt;&lt;!-- END next:veil --&gt;
&lt;/ul&gt;
&lt;!-- END_MODULE Api_Bing_ImageSearch --&gt;
</textarea>
</body>
</html>
