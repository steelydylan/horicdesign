<h1>Tag_Filter</h1>
<textarea>
&lt;!-- BEGIN_MODULE Tag_Filter --&gt;
&lt;!-- BEGIN tagBox --&gt;
&lt;div&gt;
	&lt;p&gt;選択されているタグ :  &lt;!-- BEGIN selected:loop --&gt;&lt;span class="acms-label-group acms-inline-space"&gt;&lt;a href="{url}" class="acms-label"&gt;{name}&lt;/a&gt;&lt;a href="{omitUrl}" class="acms-label acms-label-side"&gt;x&lt;/a&gt;&lt;/span&gt;&lt;!-- END selected:loop --&gt;

	&lt;!-- BEGIN choice:veil --&gt;

	&lt;!-- END choice:veil --&gt;
	&lt;/p&gt;
&lt;/div&gt;
&lt;!-- END tagBox --&gt;
&lt;!-- END_MODULE Tag_Filter --&gt;
</textarea>
