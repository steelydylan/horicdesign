<body>
<h1>Sitemap</h1>
<textarea>
&lt;!-- BEGIN_MODULE Sitemap --&gt;&lt;?xml version="1.0" encoding="UTF-8"?&gt;
&lt;urlset xmlns="http://www.google.com/schemas/sitemap/0.84"&gt;&lt;!-- BEGIN url:loop --&gt;
   &lt;url&gt;
      &lt;loc&gt;{loc}&lt;/loc&gt;&lt;!-- BEGIN lastmod:veil --&gt;
      &lt;lastmod&gt;{lastmod}&lt;/lastmod&gt;&lt;!-- END lastmod:veil --&gt;
   &lt;/url&gt;&lt;!-- END url:loop --&gt;
&lt;/urlset&gt;&lt;!-- END_MODULE Sitemap --&gt;
</textarea>
</body>
