<style type="text/css" media="screen">
.argRefLeft strong,
.argRefCenter strong,
.argRefRight strong {
  display: block;
}
.argRefLeft {
  float: left;
  width: 40%;
  height: 100%;
}
.argRefLeft .js-acms_tabs {
  height: 90%;
  list-style: none;
  overflow-y: auto;
  padding: 0;
}
.argRefLeft ul {
  border: 1px solid silver;
  border-top: none;
  border-right: none;
  padding: 6px 0 0 0;
}
.argRefLeft ul li {
  border-top: 1px solid silver;
  list-style: none;
}
.argRefLeft ul li a {
  display: block;
  padding: 5px;
  color: #4682B4;
}
.argRefLeft .js-acms_tab-active {
  background-color: #4682B4;
  color: #FFFFFF;
}
.argRefCenter {
  margin: 0 auto;
  height: 100%;
}
.argRefRight {
  float: left;
  text-align: left;
  width: 60%;
  height: 100%;
}
.argRefCenter ul,
.argRefRight ul {
  border: 1px solid silver;
  border-left: none;
  border-top: none;
  overflow-y: auto;
  padding-left: 0;
}
.argRefCenter ul {
  border-left: 1px solid silver;
}
.argRefCenter ul li,
.argRefRight ul li {
  border-top: 1px solid silver;
  list-style: none;
}
.argRefCenter ul li a,
.argRefRight ul li a {
  display: block;
  padding: 5px;
  background-color: #FFFFFF;
  color: #4682B4;
}
.argRefCenter ul li a:hover,
.argRefRight ul li a:hover {
  background-color: #708090;
  color: white;
}
.argRefCenter ul li a.active,
.argRefLeft ul li a.active {
  background: #4682B4;
  color: #FFFFFF;
}
.argRefRight:not(:target) {
  width: 260px\9;
  /* IE9・IE10 */
}
</style>

<!-- BEGIN_MODULE Ajax_ArgReference -->
